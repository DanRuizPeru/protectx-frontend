<div class="alert-form">
  <h2>{{ 'alerts.create' | translate }}</h2>

  <form (ngSubmit)="submitForm()">

    <div class="form-group">
      <label>{{ 'alerts.type' | translate }}</label>
      <input [(ngModel)]="model.type" name="type" required />
    </div>

    <div class="form-group">
      <label>{{ 'alerts.message' | translate }}</label>
      <input [(ngModel)]="model.message" name="message" required />
    </div>

    <div class="form-group">
      <label>{{ 'alerts.location' | translate }}</label>
      <input [(ngModel)]="model.location" name="location" required />
    </div>

    <div class="form-group">
      <label>{{ 'alerts.date' | translate }}</label>
      <input type="date" [(ngModel)]="model.date" name="date" required />
    </div>

    <div class="form-group">
      <label>{{ 'alerts.time' | translate }}</label>
      <input type="time" [(ngModel)]="model.time" name="time" required />
    </div>

    <div class="form-group">
      <label>{{ 'alerts.severity' | translate }}</label>
      <input type="number" min="1" max="5" [(ngModel)]="model.severity" name="severity" required />
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancelForm()">
        {{ 'common.cancel' | translate }}
      </button>

      <button type="submit" class="btn-primary">
        {{ 'common.save' | translate }}
      </button>
    </div>

  </form>
</div>
